<button class="menu-toggle" (click)="toggleSidebar()">☰</button>

<header class="sidebar-header" [class.open]="menuOpen">
    <div class="logo">
        <img [src]="logoUrl" alt="Logo" />
        <h1>{{ fullName }}</h1>
    </div>

    <nav class="sidebar-nav">
        <ul>
            <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Inicio</a></li>
            <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">Sobre mí</a></li>
            <li><a routerLink="/projects" routerLinkActive="active" (click)="closeMenu()">Proyectos</a></li>
            <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contacto</a></li>
        </ul>
    </nav>
</header>
