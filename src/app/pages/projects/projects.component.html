<section class="projects">
    <div class="projects-content">
      <h1>Mis Proyectos</h1>
      <p>Estos son algunos de los proyectos en los que he trabajado recientemente.</p>
  
      <!-- Contenedor de proyectos -->
      <div class="project-list">
        @for (project of projects; track project) {
          <div class="project-card">
            <img [src]="project.image" alt="Imagen del proyecto">
            <div class="project-info">
              <h3>{{ project.title }}</h3>
              <p>{{ project.description }}</p>
              <a [href]="project.link" target="_blank" class="btn">Ver Proyecto</a>
<a *ngIf="project.additionalLink" [href]="project.additionalLink" target="_blank" class="btn southpark-btn">Ver Backend</a>

            </div>
          </div>
        }
      </div>
  
      <!-- Botón de contacto -->
      <div class="buttons">
        <a routerLink="/contact" class="btn btn-secondary">Contáctame</a>
      </div>
    </div>
  </section>
